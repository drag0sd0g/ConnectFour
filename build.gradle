apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
    baseName = 'connect-four'
    version =  '1.0'
}

run{
    mainClassName = "com.game.connect4.Driver"
    standardInput = System.in
}
